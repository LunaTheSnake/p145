<!DOCTYPE html>
<html>
        <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>  
        </head>
        <body>
            <a-scene background="color:#00008B">
                <a-plane position="0 0 0" color="#000000" width="100" height="10" rotation="-90 0 0"></a-plane>
                <a-box position="-1 0.5 -3" color="#39FF14"></a-box>
                <a-sphere position="-1 1.75 -3" color="#FF10F0" radius="0.75"></a-sphere>
                <a-cylinder position="1 -0.5 -3" color="#FFFF00" radius="0.5" height="1.5"></a-cylinder>
                <a-dodecahedron position="2 2 -3" color="#FFFFFF"></a-dodecahedron>
                <a-octahedron position="4 2 -3" color="#FFFFFF"></a-octahedron>
                <a-ring position="6 1.5 -3" color="#FFFFFF"></a-ring>
                <a-cone position="8 1 -3" color="#FFFFFF"></a-cone>
            </a-scene>
        </body>
</html>
